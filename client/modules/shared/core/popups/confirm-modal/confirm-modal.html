<div class="modal-header">
    <h4>{{modal.data.title}}</h4>
</div>

<div class="modal-body">
    <div ng-repeat="message in modal.data.messages">
    {{message}}
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="modal.ok()">{{modal.data.okTitle}}</button>
    <button class="btn" ng-click="modal.cancel()">{{modal.data.cancelTitle}}</button>
</div>
